<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/meu-estilo.css">
</head>
<body>
    <a href = "index.html"> <h2>Supermercado Virtual</h2></a></href>
       <div class="row">
           <form  class="form-horizontal">
            <div class="col-md-6">
                    <fieldset id="pessoal">
                        <legend>Dados Pessoais</legend>
                
                        <div class="form-group">
                            <label class="col-md-2" for="name">Nome : </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="name" id="name" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="cpf">Cpf : </label>
                            <div class="col-md-9">
                                <input class="form-control" name="cpf" id="cpf" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="sexo">Sexo : </label>
                            <div class="col-md-9">
                            <select class="form-control" name="optsexo">
                                <option value="masculino" >Masculino</option>
                                <option value="meminino" >Feminino</option>
                                </select> 
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="datanasc">Data Nasc : </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="datanasc" id="datanasc" type="date"  />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2"for="telefone">Telefone : </label>
                            <div class="col-md-9">
                                <input class="form-control" name="telefone" id="telefone" type="text"  />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2"for="email">Email : </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="email" id="email" type="text"  />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2"for="senha">Senha : </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="senha" id="senha" type="password"  />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="senha">Confirmação: </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="conf-senha" id="conf-senha" type="password" />
                            </div>
                        </div>
                        
                    </fieldset>
           </div>
           
           <div class="col-md-6">
                <fieldset id="entrega">
                        <legend>Endereço de Entrega</legend>
                
                        <div class="form-group">
                            <label class="col-md-2" for="rua">Rua : </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="rua" id="rua" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="numero">Numero : </label>
                            <div class="col-md-9">
                                <input class="form-control" name="cpf" id="cpf" type="text" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="sexo">Bairro : </label>
                            <div class="col-md-9">
                            <select class="form-control" name="optsexo">
                                <option value="masculino" >Masculino</option>
                                <option value="meminino" >Feminino</option>
                                </select> 
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2" for="datanasc">Cidade : </label> 
                            <div class="col-md-9">
                                <input class="form-control" name="datanasc" id="datanasc" type="date"  />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-2"for="telefone">Estado : </label>
                            <div class="col-md-9">
                                <input class="form-control" name="telefone" id="telefone" type="text"  />
                            </div>
                        </div>
                 
		</fieldset>
          <button class="btn btn-default" type="button">Salvar</button>
            <a href="index.html" class="btn btn-default">Cancelar</a>
    
     </form>
     </div>
      </div>
</body>
</html>
