<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <form action="">
        <fieldset id="cadastroprod">
			<legend>Cadastro</legend>
			
			<label for="cod">Código : </label> 
			<input name="cod" id="cod" type="text" />
			<br />
			
			<label for="name">Nome : </label> 
			<input name="nome" id="nome" type="text" />
			<br />
           <label for="departamento">Departamento : </label> 
			<select name="optdepartamento">
					<option label="Bebidas" ></option>
					<option label="Mercearia" ></option>
					<option label="Biscoito e Chocolate" ></option>
					<option label="Hortifrut" ></option>
					<option label="Frios" ></option>
					<option label="Açougue" ></option>
					<option label="Perfumaria" ></option>
					<option label="Limpeza" ></option>
					<option label="Bazar" ></option>
					<option label="Animais" ></option>	
			</select>
			<br />
			<button>Salvar</button>
           <button>Cancelar</button>     
        </fieldset>
    </form>
</body>
</html>
