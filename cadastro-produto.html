<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/meu-estilo.css">
</head>
<body>
   <div class="cadastro-produto">
    <form class="form-horizontal" action="">
        <div class="form-group">
            <label for="cod" class="col-sm-2 control-label">Código : </label> 
            <div class="col-sm-10">
               <input class="form-control" name="cod" id="cod" type="text" /> 
            </div>
        </div>
        
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome : </label> 
            <div class="col-sm-10">
              <input class="form-control" name="nome" id="nome" type="text" />
            </div>
        </div>
        
         
        <div class="form-group">
           <label class="col-sm-2 control-label" for="departamento">Departamento : </label> 
            <div class="col-sm-10">
              <select name="optdepartamento" class="form-control">
					<option value="bebidas">Bebidas</option>
					<option value="mercearia">Mercearia</option>
					<option value="biscoito-chocolate">Biscoitos e Chocolates</option>
					<option value="hortifrut">Hortifrut</option>
					<option value="frios">Frios</option>
					<option value="acogue">Açougue</option>
					<option value="perfumaria">Perfumaria</option>
					<option value="limpeza">Limpeza</option>
					<option value="bazar">Bazar</option>
					<option value="animais">Animais</option>					
			</select>
            </div>
         </div>
        
        <div class="form-group">
            <label for="preco" class="col-sm-2 control-label">Preço : </label> 
            <div class="col-sm-10">
              <input class="form-control" name="preco" id="preco" type="text" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="qtdestoque" class="col-sm-2 control-label">Estoque : </label> 
            <div class="col-sm-10">
              <input class="form-control" name="qtdestoque" id="qtdestoque" type="text" />
            </div>
        </div>
        
         <div class="form-group">
            <label for="imagempro" class="col-sm-2 control-label">Imagem : </label> 
            <div class="col-sm-10">
              <input class="form-control" name="imagempro" id="imagempro" type="file" />
            </div>
        </div>
        
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Salvar</button>
                <button type="submit" class="btn btn-default">Cancelar</button>
            </div>
        </div>  
    </form>
    </div>
</body>
</html>
