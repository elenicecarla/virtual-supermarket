<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/meu-estilo.css">
</head>
<body>
    <div class="cadastro-usuario">
    <form class="form-horizontal" action="">
        
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome : </label> 
            <div class="col-sm-10">
              <input class="form-control" name="nome" id="nome" type="text" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login : </label> 
            <div class="col-sm-10">
               <input class="form-control" name="login" id="login" type="text" /> 
            </div>
        </div>
         
        <div class="form-group">
           <label class="col-sm-2 control-label" for="perfil">Perfil : </label> 
            <div class="col-sm-10">
              <select name="optdepartamento" class="form-control">
					<option value="administrador">Administrador</option>
					<option value="operador">Operador</option>
					<option value="separador">Separador</option>					
			</select>
            </div>
         </div>
        
         <div class="form-group">
                <label class="col-sm-2 control-label"for="senha">Senha : </label> 
                <div class="col-sm-10">
                    <input class="form-control" name="senha" id="senha" type="password"  />
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-sm-2 control-label" for="senha">Confirmação: </label> 
                <div class="col-sm-10">
                    <input class="form-control" name="conf-senha" id="conf-senha" type="password" />
                </div>
            </div>
        
         <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Salvar</button>
                <button type="submit" class="btn btn-default">Cancelar</button>
            </div>
        </div>  
    </form>
    </div>
</body>
</html>
